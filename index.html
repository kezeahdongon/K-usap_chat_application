<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>K'usap</title>
</head>
<body class="bg-b">
    <!-- container-->
    <section>
        <div class="k-container-center k-txt-center">
            <div class="my-3 p-2">
                <h1>K'usap</h1>
                <h6 class="k-txt-italic k-font-monospace">"Talk anywhere, anytime."</h6>

                <!--LOGIN FORM-->
                <form id="loginForm" class="k-mt-20">
                    <h4>LOGIN</h4>
                    <div class="k-mt-20">
                        <input type="text" class="form-control" name="email" placeholder="Email"/>
                    </div>
                    <div class="k-mt-5">
                        <input type="password" class="form-control" name="password" placeholder="Password"/>
                    </div>
                    <div class="k-mt-20">
                        <input id="loginBtn" class="btn" type="submit" value="Login"/>
                    </div>
                    <div class="k-mt-20">
                        Don't have an account? <a href="/pages/signup/">Signup</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!--POPUP-->
    <div id="loader1" class="loader">
        <div class="loader-content">Loading...</div>
    </div>

    <!-- Scripts-->
    <script src="./index.js" type="module"></script>
</body>
</html>
