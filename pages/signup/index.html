<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="./signup.css">

    <title>Signup</title>
</head>
<body class="bg-b">
    <!-- container-->
    <section>
        <div class="k-container-center k-txt-center">
            <h1>K'usap</h1>
            <h6 class="k-txt-italic k-font-monospace">"Talk anywhere, anytime."</h6>
            <!--SIGNUP NEW USER-->
    
            <!--SIGNUP FORM-->
            <form id="signUpForm" class="k-mt-20">
                <h4>SIGNUP</h4>
                <div class="k-mt-20">
                    <input type="text" class="form-control" name="name" placeholder="Name"/>
                </div>
                <div class="form-input-wrap mt-2">
                    <input type="email" class="form-control" name="email" placeholder="Email"/>
                </div>
                <div class="form-input-wrap mt-2">
                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                </div>
                <div class="form-input-wrap mt-2">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"/>
                </div>
                <div class="form-input-wrap mt-2">
                    <input type="text" class="form-control" name="phone_number" placeholder="Phone Number"/>
                </div>
                <div class="form-input-wrap mt-2">
                    <textarea type="text" class="form-control" name="address" placeholder="Address"></textarea>
                </div>
                <div class="form-input-wrap mt-4">
                    <input id="signupBtn" class="btn" type="submit" value="Signup"/>
                </div>
                <div class="k-mt-20">
                    Already have an account? <a href="/">Login</a>
                </div>
            </form>
        
        </div>        
    </section>

    <!--POPUP-->
    <div id="loader1" class="loader">
        <div class="loader-content">Loading...</div>
    </div>

    <!-- Scripts-->
    <script src="./index.js" type="module"></script>
</body>
</html>
