<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="./signup.css">

    <title>Signup</title>
</head>
<body>
    <!-- container-->
    <section>
        <div class="main-frame container rounded p-2 my-5">
            <!--SIGNUP NEW USER-->
            <div class="my-3 p-2">
                <h3 id="blog_title" class="mb-5 text-center">SIGNUP</h3>
                <!--SIGNUP FORM-->
                <form id="SignupForm">
                    <div class="form-input-wrap mt-2">
                        <input type="text" name="name" placeholder="Name"/>
                    </div>
                    <div class="form-input-wrap mt-2">
                        <input type="email" name="email" placeholder="Email"/>
                    </div>
                    <div class="form-input-wrap mt-2">
                        <input type="password" name="password" placeholder="Password"/>
                    </div>
                    <div class="form-input-wrap mt-2">
                        <input type="password" name="confirm_password" placeholder="Confirm Password"/>
                    </div>
                    <div class="form-input-wrap mt-2">
                        <input type="text" name="phone_number" placeholder="Phone Number"/>
                    </div>
                    <div class="form-input-wrap mt-2">
                        <textarea type="text" name="address" placeholder="Address"></textarea>
                    </div>
                    <div class="form-input-wrap mt-4">
                        <input id="signupBtn" type="submit" value="Signup"/>
                    </div>
                </form>
             </div>
        </div>        
    </section>

    <!-- Scripts-->
    <script src="./index.js" type="module"></script>
</body>
</html>
